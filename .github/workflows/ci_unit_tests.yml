name: Unit test - CI
run-name: (CI) - Unit testing on branch ${{ github.ref_name }} by ${{ github.actor }}
on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'

jobs:
  ci-unit-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: maven

      - name: Build with Maven
        run: mvn clean verify

      - name: Archive test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports